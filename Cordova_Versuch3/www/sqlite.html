    <div class="container-fluid" style="margin-top:10px">
        <div class="row Reihen" style="margin-bottom:5px">
            <div class="col-sm-4">
                <label style="font-size:25px">Ich habe: </label>
            </div>
            <div class="col-sm-8">
                <select name="Abschluss" id="abschluss" style="width:100%;font-size:25px" required>
                    <option>Nicht angegeben</option>
                    <option>Kein Hauptschulabschluss</option>
                    <option>Hauptschulabschluss</option>
                    <option>Mittlere Reife</option>
                    <option>Fachabitur</option>
                    <option>Abitur</option>
                </select>
            </div>
        </div>

        <div class="row Reihen">
            <div class="col-12">
                <input type="search" style="font-size:25px;width:100%" id="Interessen" placeholder="Interessen: z.B. Tiere, Medizin, Technik, Computer..." />
            </div>
        </div>

        <div class="row Reihen">
            <div class="col-sm-4">
                <label>
                    <input type="checkbox" name="option" value="Schulen" id="ipSchulen" style="font-size:20px" checked />
                    Schulen
                </label>
            </div>

            <div class="col-sm-4">
                <label>
                    <input type="checkbox" name="option" value="Studium" id="ipStudium" style="font-size:20px" checked />
                    Studium
                </label>
            </div>

            <div class="col-sm-4">
                <label>
                    <input type="checkbox" name="option" value="Ausbildung" id="ipAusbildung" style="font-size:20px" checked />
                    Ausbildung
                </label>
            </div>
        </div>
        <div class="row Reihen">
            <div class="col-sm-10">
                <input type="text" placeholder="Suchort" id="eingabeSuchort" style="font-size:25px; width:100%" />
            </div>
            <div class="col-sm-2">
                <input type="button" style="width:100%; height:100%" />
            </div>
        </div>

        <div class="row Reihen">
            <div class="col-sm-4">
                <label style="font-size:25px">Bereich</label>
            </div>
            <div class="col-sm-8">
                <select name="Reichweite" id="umkreis" style="font-size:25px;width:100%">
                    <option>10 km</option>
                    <option>15 km</option>
                    <option>20 km</option>
                    <option>25 km</option>
                    <option>30 km</option>
                    <option>Ganzes Saarland</option>
                </select>
            </div>
        </div>

        <div class="row Reihen">
            <div class="col">
                <button type="submit" onclick="Generieren()" style="font-size:25px ;width:100%"> Los! </button>
            </div>
        </div>
    </div>

    <div id="VolleAnzeige" class="container-fluid">

    </div>
